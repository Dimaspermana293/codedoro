<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Codedoro.me</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/img/icons8-book-16.png">
  </head>
  <body>
    <section>
      <nav>
          <p>focuscode.</p>
      </nav>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">28</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>

    <!-- Changer Background -->
    <div class="container-bg" >
      <div class="back-frem">
        <p>Change Wall</p>
        <div class="back-chang" onclick="background1()"><img src="./img/cold.jpg" alt=""></div>
        <div class="back-chang" onclick="background2()"><img src="./img/sun.jpg" alt=""></div>
        <div class="back-chang" onclick="background3()"><img src="./img/sunset.jpg" alt=""></div>
    </div>
    </div>
    <!-- Changer Background -->

    </main>
  </section>
  <div class="hidden">
    <audio src="music/backtowork.mp3" data-sound="pomodoro"></audio>
  <audio src="music/break.mp3" data-sound="shortBreak"></audio>
  <audio src="music/break.mp3" data-sound="longBreak"></audio>
</div>

    <script src="index.js"></script>
    <script>
      // Ubah Background 
    function background1() {
      document.querySelector('body').style.background = "linear-gradient(to bottom, rgba(100, 100, 100, 0.5), rgba(16, 16, 16, 0.2)), url('./img/cold.jpg') center center / cover"

    }
    function background2() {
      document.querySelector('body').style.background = "linear-gradient(to bottom, rgba(100, 100, 100, 0.5), rgba(16, 16, 16, 0.2)),url('./img/sun.jpg') center center / cover";
    }
    function background3() {
      document.querySelector('body').style.background = "linear-gradient(to bottom, rgba(100, 100, 100, 0.5), rgba(16, 16, 16, 0.2)),url('./img/sunset.jpg') center center / cover";
    }
    </script>
  </body>
</html>
